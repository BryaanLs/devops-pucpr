name: Notify Discord on Push

on:
  workflow_dispatch:
  push:

jobs:
  discord-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Send notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
                "username": "Gandalf💍",
                "embeds": [{
                    "title": "🫸🏻| Novo push na branch: 'feature/awesome-feature'",
                    "description": "**🙋🏻| Autor:** 'johndoe'\n**📨| Mensagem:** 'Adiciona nova funcionalidade incrível'",
                    "url": "https://github.com/my-repo/commit/1234567890abcdef",
                    "color": 3447003,
                    "fields": [
                    {
                        "name": "📦| Repository",
                        "value": "my-repo",
                        "inline": true
                    },
                    {
                        "name": "🌿| Branch",
                        "value": "feature/awesome-feature",
                        "inline": true
                    },
                    {
                        "name": "🔗| Commit URL",
                        "value": "👀| [View Commit](https://github.com/my-repo/commit/1234567890abcdef)"
                    }
                    ],
                    "footer": {
                    "text": "GitHub Actions",
                    "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    },
                    "timestamp": "2024-09-17T12:34:56Z"
                    }]
            }' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
